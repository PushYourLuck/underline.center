<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@1,700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: var(--background);
      font-family: "Sansita", sans-serif;
      background-image: var(--noise-image);
      background-blend-mode: multiply;
    }

    .container {
      display: grid;
      grid-template-columns: 10% 10% 10% 10% 10% 10% 10% 10% 10% 10%;
      grid-template-rows: 10% 10% 10% 10% 10% 10% 10% 10% 10% 10%;
      width: 100%;
      row-gap: 5%;
    }

    .item {
      padding: 5%;
    }

    .item:first-child {}

    h1 {
      font-family: "Sansita", sans-serif;
      text-align: center;
    }

    .circle:first-child {
      margin-bottom: -40%;
    }

    .circle {
      border-radius: 50%;
      mix-blend-mode: multiply;
      width: 70%;
      padding-top: 70%;
      /* 1:1 Aspect Ratio */
      content: " ";
      margin-left: auto;
      margin-right: auto;
    }

    .noisy {
      background-image: var(--noise-image);
    }

    .pink {
      background-color: var(--pink);
    }

    .yellow {
      background-color: var(--yellow);
    }

    .green {
      background-color: var(--green);
    }

    .green {
      background-color: var(--green);
    }

    .orange {
      background-color: var(--orange);
    }

    .teal {
      background-color: var(--teal);
    }

    .aqua {
      background-color: var(--aqua);
    }

    .red {
      background-color: var(--red);
    }

    .blue {
      background-color: var(--blue);
    }

    .black {
      background-color: var(--black);
    }

    :root {
      --red: hsl(10, 67%, 54%);
      --orange: hsl(20, 100%, 71%);
      --aqua: hsl(194, 62%, 61%);
      --green: hsl(146, 58%, 34%);
      --yellow: hsl(52, 96%, 57%);
      --teal: hsl(195, 48%, 34%);
      --pink: hsl(330, 100%, 78%);
      --blue: hsl(212, 71%, 45%);
      --black: hsl(210, 4%, 22%);
      --background: hsl(39, 68.96%, 90.68%);
      --box-shadow-color: var(--yellow);
      --overlap-top: 25px;
      --overlap-left: 25px;
      --overlap-top-negative: calc(-1 * var(--overlap-top));
      --overlap-left-negative: calc(-1 * var(--overlap-left));
      --noise-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwBAMAAAClLOS0AAAAGFBMVEUAAAD08vT8/vz07uz09vT89vT8+vzs7uxKZKfXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAA0hJREFUOI0Vk7G2wigURfkFEEkNQVJHM0kN8kit643W9xqhBnnk98fpT3HW3ucQHW4DRtXQ/kD5V0R/bWqK50Yem1njSWpGd4HUeej6rMPzSoryBTXq2wqt4nliw23wd3MhUnC6mR5jZT4ZbqloqBk0oq/61p3X+fbirlOiMDHHjtlMHnPICiuPFRaj0LB2TA5AkgnrQr3TnV45M+io/+BRCU3KlBNGeziOXtAZ1mBNLrvYibj/uC5a5cOyoFwG/dDvYBZOBn4Cts3zq+MrC5L2KrlrpyNpMGx81dRYzbVn0GnnTmtDIiz1ne090mqkC4Ih4oKWkT/PTtTAZVWwijZscqAG7SQJHNK+vqsyKTtjWUp169C3OwGZ7EYncJJhSN57HL2OgRFwb3NIRTLehT68WaDxaauMxL3oCSRATBBRZdy1yXPzmlQQ8cnBgHFBiWc62Hk6hz0SPWU7lyI6qXRZ6nYBf9ir4eQvNDcK48RNrWUq8CfGvTgXyDUWKsUqFWUVNF8gMkHjWMhvK8ZSfF1xfSkdTOk0MDQzERIYS/xHV2Ul3yFYeD2a46QylAihZcPqZhl2dQtS0w95mSZrY+yKyGwof8U16bMFEgrdw4L1S9uIcLf/bKHVGALJ2sRfwVZq5MUYKYAneox3QaApb75Mvm3NawuAMdAl0UZAuWOOFyt8ymeNL0ZFtby7kyYnJvUw2pCsMvPWMnAED0S0jvsYNK3wsePxzA4mD2HZCGUMVtUZbCFgtSIMhzceRSTetezK6gYZE8o0MD9hn+FJ0FDHAPXQxfTNg/x7f01rIPYZ6cKp37fgfv6n+IlOowpEOxgF9PX0AQULzVfLXH4GS4IcFO4UolK8/w7NRE1VNkhwPDwwZhbZaf0MmWV51v3qLHnAksPtR7nib0rsfNu47iROpA4yPM60Wa4vGnQv2pRaoCup94j9vm97vF5SJ7MNfMO1AVEAm/Oq3/aH44F1yPRE427JaH6bE40OgB/Iu8vSwMYqkiw8KjuaeExFH+buObK/MqaVfGcP7nqnOaqTRdHhrxVJikK86ZPPVMv/z73CV8HTD/k4ED2IFrW/vtyWd+nd5i1b1GiIMV9F/S6Z3ZQsbMyjVa0L9D9lMSe1cKiAlQAAAABJRU5ErkJggg==);
    }

    .logo {
      display: inline-block;
      text-decoration: wavy;
      text-decoration-style: wavy;
      font-size: 100px;
    }

    .wave {
      --c: var(--red);
      /* Color */
      --t: 7px;
      /* Thickness */
      --h: 24px;
      /* Height  */
      --w: 72px;
      /* Width  */
      --p: 11px;
      /* adjust this to correct the position when changing the other values*/

      width: calc(var(--w) * 6);
      height: calc(var(--h) + 10px);
      overflow: hidden;
      position: relative;
      mix-blend-mode: multiply;
      margin-top: -84px;
      margin-left: 5px;
    }

    .wave:before {
      content: "";
      position: absolute;
      padding: 5px 0;
      top: 0;
      left: 0;
      width: 200%;
      bottom: 0;

      background: radial-gradient(farthest-side at 50% calc(100% + var(--p)),
          transparent 47%,
          var(--c) 50% calc(50% + var(--t)),
          transparent calc(52% + var(--t))),
        radial-gradient(farthest-side at 50% calc(0% - var(--p)),
          transparent 47%,
          var(--c) 50% calc(50% + var(--t)),
          transparent calc(52% + var(--t)));

      background-size: var(--w) var(--h);
      background-position: calc(var(--w) / 2) calc(-1 * (var(--h) / 2)),
        0px calc(var(--h) / 2);
      background-repeat: repeat-x;
      background-origin: content-box;

      animation: move 10s infinite linear reverse;
    }

    @keyframes move {
      to {
        transform: translateX(-50%);
      }
    }

    .logo {
      text-shadow: 1px 1px var(--box-shadow-color), 2px 2px var(--box-shadow-color), 3px 3px var(--box-shadow-color), 4px 4px var(--box-shadow-color), 5px 5px var(--box-shadow-color), 6px 6px var(--box-shadow-color), 7px 7px var(--box-shadow-color), 8px 8px var(--box-shadow-color), 9px 9px var(--box-shadow-color), 10px 10px var(--box-shadow-color), 11px 11px var(--box-shadow-color), 12px 12px var(--box-shadow-color), 13px 13px var(--box-shadow-color), 14px 14px var(--box-shadow-color), 15px 15px var(--box-shadow-color), 16px 16px var(--box-shadow-color), 17px 17px var(--box-shadow-color), 18px 18px var(--box-shadow-color), 19px 19px var(--box-shadow-color), 20px 20px var(--box-shadow-color);
      /* mix-blend-mode: multiply; */
      /* background-blend-mode: multiply; */
    }
  </style>
</head>

<body>
  {{content}}
