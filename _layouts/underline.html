      .wave {
        --c: var(--red);
        /* Color */
        --t: 7px;
        /* Thickness */
        --h: 24px;
        /* Height  */
        --w: 72px;
        /* Width  */
        --p: 11px;
        /* adjust this to correct the position when changing the other values*/

        width: calc(var(--w) * 6);
        height: calc(var(--h) + 10px);
        overflow: hidden;
        position: relative;
        mix-blend-mode: multiply;
        margin-top: -84px;
        margin-left: 5px;
      }

      .wave-large {
        margin-top: -78px;
      }

      .wave:before {
        content: "";
        position: absolute;
        padding: 5px 0;
        top: 0;
        left: 0;
        width: 200%;
        bottom: 0;

        background: radial-gradient(
            farthest-side at 50% calc(100% + var(--p)),
            transparent 47%,
            var(--c) 50% calc(50% + var(--t)),
            transparent calc(52% + var(--t))
          ),
          radial-gradient(
            farthest-side at 50% calc(0% - var(--p)),
            transparent 47%,
            var(--c) 50% calc(50% + var(--t)),
            transparent calc(52% + var(--t))
          );

        background-size: var(--w) var(--h);
        background-position: calc(var(--w) / 2) calc(-1 * (var(--h) / 2)),
          0px calc(var(--h) / 2);
        background-repeat: repeat-x;
        background-origin: content-box;

        animation: move 10s infinite linear reverse;
      }

      @keyframes move {
        to {
          transform: translateX(-50%);
        }
      }

      .logo {
        text-shadow: 1px 1px var(--box-shadow-color),
          2px 2px var(--box-shadow-color), 3px 3px var(--box-shadow-color),
          4px 4px var(--box-shadow-color), 5px 5px var(--box-shadow-color),
          6px 6px var(--box-shadow-color), 7px 7px var(--box-shadow-color),
          8px 8px var(--box-shadow-color), 9px 9px var(--box-shadow-color),
          10px 10px var(--box-shadow-color), 11px 11px var(--box-shadow-color),
          12px 12px var(--box-shadow-color), 13px 13px var(--box-shadow-color),
          14px 14px var(--box-shadow-color), 15px 15px var(--box-shadow-color),
          16px 16px var(--box-shadow-color), 17px 17px var(--box-shadow-color),
          18px 18px var(--box-shadow-color), 19px 19px var(--box-shadow-color),
          20px 20px var(--box-shadow-color);
        /* mix-blend-mode: multiply; */
        /* background-blend-mode: multiply; */
      }

      .squiggle {
        display: inline-block;
        position: relative;
        overflow-x: clip;
      }
      .squiggle::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 100%;
        /* left: -50%; */
        background: url("assets/underline/squiggle.svg") repeat-x;
        background-size: 140px;
        background-position: 0% 100%;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
        mix-blend-mode: multiply;
        animation: move 15s infinite linear reverse;
      }
      .squiggle span {
        text-wrap: nowrap;
        mix-blend-mode: multiply;
        color: var(--red);
      }
